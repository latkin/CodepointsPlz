<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweet codepoints</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.16.0/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emojione@3.1.4/lib/js/emojione.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojione@3.1.4/extras/css/emojione.min.css" />
    <style>
        body {
            font-family: Helvetica, Roboto, "Segoe UI", Calibri, sans-serif;
            font-size: 16px;
            color: rgb(28, 32, 34);
        }

        .charbox {
            width: 1em;
            height: 1em
        }

        .emojione {
            max-width: 100%;
            max-height: 100%;
            min-width: 100%;
            min-height: 100%;
            display: block;
            margin: 0 auto;
        }

        table {
            border-collapse: collapse;
            margin: auto;
            width: 100%;
            text-align: left;
        }

        .codepoint-table-border {
            max-width: 500px;
            min-width: 220px;
            margin: auto;
        }

        .codepoint-table {
            margin: 1px;
            padding: 20px;
            border: 1px;
            border-color: rgb(225, 232, 237);
            border-style: solid;
            border-radius: 5px;
        }

        table,
        th,
        td {
            padding: 0.2em;
            border-bottom: 1px solid rgb(225, 232, 237)
        }

        #codepoints {
            text-align: center;
        }

        #foot {
            font-size: 14px;
            text-align: left;
            max-width: 500px;
            padding-top: 1em;
            margin: auto;
            padding-left: 20px;
        }

        #foot a {
            color: rgb(105, 120, 130);
            text-decoration: none;
        }

        #foot a:hover,
        a:active {
            color: #1DA1F2
        }

        #foot a img {
            vertical-align: middle;
            padding-right: 0.5em;
        }

        #foot div {
            padding-bottom: 0.5em;
        }

        #loader span {
            animation: loader 1s linear infinite 0s;
            opacity: 0;
            position: absolute;
            text-indent: -2em;
        }

        #loader span:nth-child(2) {
            animation-delay: 0.142857142857143s;
        }

        #loader span:nth-child(3) {
            animation-delay: 0.285714285714286s;
        }

        #loader span:nth-child(4) {
            animation-delay: 0.428571428571429s;
        }

        #loader span:nth-child(5) {
            animation-delay: 0.571428571428571s;
        }

        #loader span:nth-child(6) {
            animation-delay: 0.714285714285714s;
        }

        #loader span:nth-child(7) {
            animation-delay: 0.857142857142857s;
        }

        @keyframes loader {
            0% {
                opacity: 1;
            }
            14.28% {
                opacity: 1;
            }
            14.29% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

        </div>
    </div>

                <img src="github.svg" width="20" height="20" />latkin/CodepointsPlz</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="codepointsplz.js"></script>

</body>

</html>
